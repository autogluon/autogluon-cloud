            Job PR-${{ steps.pr.outputs.pr }}-${{ env.SHORT_SHA }} is done.
            Docs are uploaded to https://d12sc05jpx1wj5.cloudfront.net/PR-${{ steps.pr.outputs.pr }}/${{ env.SHORT_SHA }}/index.html
