# An unique identifier for the head node and workers of this cluster.
cluster_name: ag_ray_aws_default

# The maximum number of workers nodes to launch in addition to the head
max_workers: 1

docker:
    # The image uri will be dynamically replaced by cloud predictor
    image: "763104351884.dkr.ecr.us-east-1.amazonaws.com/autogluon-training:0.7.0-cpu-py39-ubuntu20.04"
    container_name: "ag_dlc"

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-east-1
    cache_stopped_nodes: False  # Make sure instanes are terminated instead of stopped

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

available_node_types:
  # Configurations for the head node.
  head:
    node_config:
      InstanceType: m5.2xlarge
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 256

  # Configurations for the worker nodes.
  worker:
    min_workers: 1
    node_config:
      InstanceType: m5.2xlarge
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 256

head_node_type: head

initialization_commands:
  # To get access to DLC image
  - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 763104351884.dkr.ecr.us-east-1.amazonaws.com
